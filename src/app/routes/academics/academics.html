<div class="row">
  <div class="col-12 p-24">
    <mat-card class="overflow-hidden border-none shadow-lg rounded-xl">
      <mat-card-header
        class="flex items-center justify-between p-24 border-b border-surface-variant"
      >
        <div>
          <mat-card-title class="text-2xl font-bold">Academics</mat-card-title>
          <mat-card-subtitle class="text-muted mt-1">
            Your enrolled subjects and progress
          </mat-card-subtitle>
        </div>
        <button mat-flat-button color="primary" (click)="add()" class="rounded-lg px-20">
          <mat-icon class="mr-8">add</mat-icon>
          Add Subject
        </button>
      </mat-card-header>

      <mat-card-content class="p-0">
        <div class="overflow-x-auto">
          <table mat-table [dataSource]="dataSource" class="w-full">
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef class="font-bold">Code</th>
              <td mat-cell *matCellDef="let item" class="font-medium text-muted">
                {{ item.code }}
              </td>
            </ng-container>

            <ng-container matColumnDef="subject">
              <th mat-header-cell *matHeaderCellDef class="font-bold">Subject</th>
              <td mat-cell *matCellDef="let item" class="font-semibold">
                {{ item.subject }}
              </td>
            </ng-container>

            <ng-container matColumnDef="semester">
              <th mat-header-cell *matHeaderCellDef class="font-bold">Semester</th>
              <td mat-cell *matCellDef="let item" class="text-muted">
                {{ item.semester }}
              </td>
            </ng-container>

            <ng-container matColumnDef="credits">
              <th mat-header-cell *matHeaderCellDef class="font-bold">Credits</th>
              <td mat-cell *matCellDef="let item">
                <span class="px-8 py-4 bg-surface-variant rounded-md text-xs font-bold">
                  {{ item.credits }} CR
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef class="font-bold">Status</th>
              <td mat-cell *matCellDef="let item">
                <mat-chip
                  [class]="
                    'status-chip border-none font-bold ' +
                    item.status.toLowerCase().replace(' ', '-')
                  "
                >
                  {{ item.status }}
                </mat-chip>
              </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="font-bold">Actions</th>
              <td mat-cell *matCellDef="let item">
                <button
                  mat-icon-button
                  (click)="edit(item)"
                  class="text-indigo-600 hover:bg-indigo-50"
                >
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" class="cursor-default"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
